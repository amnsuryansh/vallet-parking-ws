# Application name
spring.application.name=valetparking

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/valet_parking?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT properties
jwt.secret=yourSecretKeyHereMakeItLongAndRandomForBetterSecurity
jwt.expiration=86400000
jwt.refresh-token.expiration=604800000

# OAuth2 properties
oauth2.client-id=valet-parking-client
oauth2.client-secret=valet-parking-secret
oauth2.authorization-uri=/oauth2/authorize
oauth2.token-uri=/oauth2/token
oauth2.jwk-set-uri=/oauth2/jwks
oauth2.scopes=read,write,admin

# Server properties
server.port=8080
